					$(".rating-content .mini .buttons-row .tab-link:nth-child(2)").removeClass('active');

					$(".rating-content .mini .buttons-row .tab-link:nth-child(2)").addClass('active');
					$(".rating-content .mini .buttons-row .tab-link:nth-child(1)").removeClass('active');
				})

				var mySwiper = new Swiper ('.swiper-container', {
					direction: 'vertical',
					loop: false,
					nextButton: '.tab-link',
					prevButton: '.miniscore',
				})

				var job_score = "4.0";
				var job_count = "1";

				var s = 0;
				var score = setInterval(function(){
					console.log("分数是" + job_score);
					console.log("S是" + s);
					if(job_score == ""){
						$(".score").text(0);
						$(".score").addClass("scoreafter");
						clearInterval(score);
					}else if(s < parseFloat(job_score)){
						s = s + 0.10;
						$(".score").text(s.toFixed(1));
					}else if(s > parseFloat(job_score)){
						clearInterval(score);
						//s = s - 0.1;
						$(".score").text(s.toFixed(1));
						if(s > 5){
							s = s - 0.1;
							$(".score").text(s.toFixed(1));
						}
					} 
				},20);

				var n = 0;
				var parttimenum = setInterval(function(){
					if(n >= 10){
						clearInterval(parttimenum);
					}else{
						n = n + 1;
						$(".parttime-number").text(job_count);
					}
				},50);
			})
