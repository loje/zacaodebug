<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>杂草校园</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<!-- <link rel="shortcut icon" href="/favicon.ico"> -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

		<link rel="stylesheet" href="../main.css">

	</head>
	<body>
			<div class="page shoplist_page">
				<header class="bar bar-nav">
					<a href="javascript:history.go(-1);" class="button button-link button-nav pull-left">
						<span class="icon icon-left"></span>
					</a>
					<a href="shop_cart.html" class="button button-link button-nav pull-right">
						<i class="iconfontzacao">&#xe60f;</i>
					</a>
					<h1 class="title">虚拟道具</h1>
				</header>

				<div class="content pull-to-refresh-content infinite-scroll infinite-scroll-bottom shop-content" data-ptr-distance="55" data-distance="100">
					<!-- 默认的下拉刷新层 -->
					<div class="pull-to-refresh-layer">
						<div class="preloader"></div>
						<div class="pull-to-refresh-arrow"></div>
					</div>
					<div class="product-list">
						<a href="shop_detail.html" class="media">
							<div class="media-left">
								<div class="pic" style="background-image: url(../role/img/horn.jpg);">
									<span>虚</span>
								</div>
							</div>
							<div class="media-body">
								<h5>广播喇叭</h5>
								<p>3颗种子</p>
							</div>
						</a>
						<a href="shop_detail.html" class="media">
							<div class="media-left">
								<div class="pic" style="background-image: url(../role/img/horn2.jpg);">
									<span>虚</span>
								</div>
							</div>
							<div class="media-body">
								<h5>巴拉拉能量</h5>
								<p>5颗种子</p>
							</div>
						</a>
						
					</div>
					<p class="loaded">加载完毕</p>
				</div>
			</div>

		<script type='text/javascript' src='https://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type="text/javascript">
			$.config = {router: false}
		</script>
		<script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<!-- <script type='text/javascript' src='https://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script> -->
		<script type="text/javascript">
			$(function(){
				$.init();

				// 添加'refresh'监听器
				$(document).on('refresh', '.pull-to-refresh-content',function(e) {
					// 模拟2s的加载过程
					setTimeout(function() {
						var cardNumber = $(e.target).find('.media').length + 1;
						var cardHTML = '<a href="shop_detail.html" class="media">' +
											'<div class="media-left">' +
												'<div class="pic" style="background-image: url(../role/img/horn.jpg);">' +
													'<span>虚</span>' +
												'</div>' +
											'</div>' +
											'<div class="media-body">' +
												'<h5>广播喇叭</h5>' +
												'<p>3颗种子</p>' +
											'</div>' +
										'</a>';

						$(e.target).find('.product-list').prepend(cardHTML);
						// 加载完毕需要重置
						$.pullToRefreshDone('.pull-to-refresh-content');
					}, 2000);
				});
			})
		</script>
	</body>
</html>
